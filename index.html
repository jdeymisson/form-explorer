<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    <form id="mentorship-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="input-container">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name">
            </div>
            <div class="input-wrapper">
              <label for="first-name">Sobrenome</label>
              <input type="text" id="first-name">
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="mentorship-email">Nome</label>
            <input type="email" id="mentorship-email">
          </div>
  
          <div class="input-wrapper">
            <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
            <input type="password" id="input-password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
  
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <h2>Primeira mentória</h2>
          <div id="mentorship-date">
            <div class="input-wrapper">
              <label for="primary-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="primary-date">
            </div>

            <div class="input-container">
              <div class="input-wrapper">
                <label for="begin-time">Das</label>
                <input type="time" id="begin-time">
              </div>           
              <div class="input-wrapper">
                <label for="end-time">Até</label>
                <input type="time" id="end-time">
              </div>           
            </div>
          </div>

          <h2>Segunda mentória</h2>
          <div id="mentorship-date">
            <div class="input-wrapper">
              <label for="primary-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="primary-date">
            </div>

            <div class="input-container">
              <div class="input-wrapper">
                <label for="begin-time">Das</label>
                <input type="time" id="begin-time">
              </div>           
              <div class="input-wrapper">
                <label for="end-time">Até</label>
                <input type="time" id="end-time">
              </div>           
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button form="mentorship-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
